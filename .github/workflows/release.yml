# This GitHub Action automates the process of building Grafana plugins.
# (For more information, see https://github.com/grafana/plugin-actions/blob/main/build-plugin/README.md)
name: Release

on:
  push:
    tags:
      - 'v*' # Run workflow on version tags, e.g. v1.0.0.

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: grafana/plugin-actions/build-plugin@build-plugin/v1.0.2
        with:
          # Plugin signing enabled via Access Policy Token
          # (For more info: https://grafana.com/developers/plugin-tools/publish-a-plugin/sign-a-plugin#generate-an-access-policy-token)
          policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
          # Note: GRAFANA_API_KEY is deprecated, use policy_token instead

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "**/*.zip"
